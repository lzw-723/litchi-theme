{% extends "index.html" %} {% block content %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {% if page.update %}
  {{ page.update }}
  {% endif %}
  {{ page.content | safe }}
</div>
{% endblock content %}
